language: cpp
compiler:
    - gcc
before_install:
    - git submodule update --init --recursive
    - sudo add-apt-repository ppa:ubuntu-sdk-team/ppa
    - sudo apt-get update -qq
    - sudo apt-get install -qq qtbase-opensource-src qtwebkit-opensource-src
script:
    - qmake -v
    - qmake
    - make
notifications:
    email: false
    irc:
        channels:
            - "irc.freenode.org#noswap"
        template:
            - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} - %{build_url}"
        use_notice: true
        skip_join: true
